<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Dinheiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 5%;
            background-color: white;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #00b386;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #009973;
        }
        .footer {
            color: #666;
            margin-top: 15px;
        }
        .footer a {
            color: #00b386;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
            .submit-btn {
                padding: 8px;
            }
            .form-group label,
            .footer {
                font-size: 12px;
            }
            .container h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bem-vindo de volta!</h2>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}

        {{error}}
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" placeholder="username" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="submit-btn">Entrar</button>
    </form>

    <div class="footer">
        <p>NÃ£o tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
    </div>
</div>

</body>
</html>
